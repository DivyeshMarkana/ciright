<div mat-dialog-content>
    <div class="form_wrapper">
        <h4 class="text-center mb-4">Edit product details</h4>
        <form [formGroup]="product_form" (ngSubmit)="update()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Product Name</mat-label>
                    <input matInput formControlName="name" [(ngModel)]="data.name">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Enter Category</mat-label>
                    <input matInput formControlName="category" [(ngModel)]="data.category">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Product quantity</mat-label>
                    <input matInput type="number" formControlName="quantity" [(ngModel)]="data.quantity">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Product price</mat-label>
                    <input matInput type="number" formControlName="price" [(ngModel)]="data.price">
                </mat-form-field>
            </div>

            <div>

                <mat-form-field appearance="fill">
                    <mat-label>Manufacture date</mat-label>
                    <input matInput [matDatepicker]="manufacture" formControlName="manufacture"
                        [(ngModel)]="data.manufacture">

                    <mat-datepicker-toggle matSuffix [for]="manufacture"></mat-datepicker-toggle>
                    <mat-datepicker #manufacture startView="year"></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Expiry date</mat-label>
                    <input matInput [matDatepicker]="expiry" formControlName="expiry" [(ngModel)]="data.expiry">

                    <mat-datepicker-toggle matSuffix [for]="expiry"></mat-datepicker-toggle>
                    <mat-datepicker #expiry startView="year"></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Lot No.</mat-label>
                    <input matInput formControlName="lot" [(ngModel)]="data.lot">
                </mat-form-field>
                <button mat-raised-button [mat-dialog-close]="data" color="primary" type="submit" (click)="update()">
                    Update</button>
            </div>
        </form>
    </div>
</div>
